
spring.application.name=tms
# logger.level.org.springframework=debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

server.port=8082
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jwt
spring.datasource.username=root
spring.datasource.password=root
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
server.error.whitelabel.enabled=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
hibernate.dialect=spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


